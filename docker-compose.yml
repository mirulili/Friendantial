services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: friendantial-api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - API_URL=http://api:8000
    ports:
      - "8000:8000"
    volumes:
      # 로컬의 app 폴더를 컨테이너 내부의 패키지 경로로 매핑
      - ./app:/app/app
      # 캐시 디렉토리 매핑 (로컬용)
      - ./.cache:/app/.cache
    networks:
      - friendantial-net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: friendantial-db
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - friendantial-net

  redis:
    image: redis:7-alpine
    container_name: friendantial-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - friendantial-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend  # 아래에서 만들 파일
    container_name: friendantial-frontend
    ports:
      - "8501:8501"  # 브라우저에서 localhost:8501로 접속
    environment:
      - API_URL=http://api:8000  # 내부 Docker 네트워크에서 API 컨테이너 주소
    depends_on:
      - api
    networks:
      - friendantial-net

volumes:
  pgdata:

networks:
  friendantial-net:
    driver: bridge